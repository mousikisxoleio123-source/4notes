<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Μουσικό Παιχνίδι</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-buttons">
        <button id="bg1" class="bg-button"><img src="fonto1.png" alt="Φόντο 1"></button>
        <button id="bg2" class="bg-button"><img src="fonto2.png" alt="Φόντο 2"></button>
        <button id="bg3" class="bg-button"><img src="fonto3.png" alt="Φόντο 3"></button>
        <button id="bg4" class="bg-button"><img src="fonto4.png" alt="Φόντο 4"></button>
        <button id="musicToggle" class="music-button"></button>
    </div>

    <div class="game-container">
        <div class="image-frame">
            <img id="noteImage" src="" alt="Μουσικό Πεντάγραμμο">
        </div>

        <div class="note-buttons-container">
            <button class="note-button" id="do">Ντο</button>
            <button class="note-button" id="re">Ρε</button>
            <button class="note-button" id="mi">Μι</button>
            <button class="note-button" id="fa">Φα</button>
            <button class="note-button" id="sol">Σολ</button>
            <button class="note-button" id="la">Λα</button>
            <button class="note-button" id="si">Σι</button>
        </div>

        <div class="action-buttons-container">
            <button id="checkButton" class="action-button">Έλεγχος</button>
            <button id="nextButton" class="action-button">Επόμενο</button>
            <button id="resetButton" class="action-button">Ξανά</button>
            <button id="restartButton" class="action-button">Από την αρχή</button>
        </div>

        <div class="help-buttons-container">
            <button id="linesButton" class="help-button">Νότες γραμμών</button>
            <button id="spacesButton" class="help-button">Νότες διαστημάτων</button>
        </div>
    </div>

    <div id="helpImageContainer" class="hidden">
        <img id="helpImage" src="" alt="Εικόνα βοήθειας">
    </div>

    <audio id="successSound" src="win.mp3"></audio>
    <audio id="failSound" src="fail.mp3"></audio>
    <audio id="backgroundMusic" src="Mozart.mp3" loop></audio>

    <script src="script.js"></script>
</body>
</html>
